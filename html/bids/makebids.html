<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A make believe site of an auction house, school project"
    />
    <title>Homepage of Lux</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header>
      <div class="container-fluid">
        <p class="p1 text-center text-primary logo">LUX</p>
      </div>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../validfrontpage/index.html">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="text-center headers m-4">Make a bid</h1>

      <form id="makeBid">
        <div class="container w-50">
          <div class="mb-3">
            <label class="form-label">Amount</label>
            <input
              type="Number"
              name="amount"
              class="form-control bg-light bids"
            />
          </div>
          <div class="container text-center">
            <button type="submit" class="btn btn-primary">Make your bid</button>
          </div>
        </div>
      </form>
    </main>
    <footer>
      <div class="container-fluid bg-light text-center fixed-bottom">
        Thomas Henriksen &copy;
      </div>
    </footer>
    <script type="module" src="/js/handlers/makeBids.mjs"></script>
    <script type="module" src="/js/index.mjs"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
