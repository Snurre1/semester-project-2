<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <p class="p1 text-center text-primary logo">LUX</p>
      </div>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../validfrontpage/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../listings/index.html"
                  >View Listings</a
                > </li
              ><li class="nav-item">
                <a class="nav-link" href="../listings/listing.html"
                  >Create Listing</a
                > </li
              ><li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../updateavatar/index.html"
                  >Update avatar</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link clickthis" href="../frontpage/index.html"
                  >Logout</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="text-center headers m-4"> Update Avatar</h1>
      <div class="container-fluid w-75 p-5">
        <div class="container-fluid text-center">
          <p class="h2 successTarget2" hidden>Success</p>
          <a
            class="btn btn-primary successTarget1"
            hidden
            href="/html/validfrontpage/index.html"
            >Return to home</a
          >
        </div>
        <div class="container w-50 text-center"
          ><img
            class="img-thumbnail thistarget"
            alt="Avatar"
            src="https://via.placeholder.com/150"
        /></div>
        <form id="editProfile">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input
              type="text"
              name="name"
              class="form-control bg-light"
              disabled
            /> </div
          ><div class="mb-3">
            <label class="form-label">Email</label>
            <input
              type="email"
              name="email"
              class="form-control bg-light"
              disabled
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Avatar</label>
            <input
              type="url"
              name="avatar"
              class="form-control bg-light"
              required
            />
          </div>
          <div class="container text-center">
            <button type="submit" class="btn btn-primary updatebtn"
              >Update Profile</button
            >
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div class="container-fluid bg-light text-center fixed-bottom">
        Thomas Henriksen &copy;
      </div>
    </footer>
    <script type="module" src="/js/handlers/logout.mjs"></script>
    <script type="module" src="/js/index.mjs"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
