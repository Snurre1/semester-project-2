<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <p class="p1 text-center text-primary logo">LUX</p>
      </div>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../frontpage/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../login/index.html"
                  >Login</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../register/index.html">Register</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="text-center headers m-4">Login</h1>
      <div class="container-fluid w-75 p-5">
        <form id="loginForm" action="../validfrontpage/index.html">
          <div class="container-sm p-5">
            <div class="mb-3">
              <label for="" class="col-form-label">E-mail:</label>
              <input
                type="email"
                class="form-control bg-light"
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="" class="col-form-label">Password</label>
              <input
                type="password"
                class="form-control bg-light"
                name="password"
                required
              />
            </div>
            <div class="container text-center">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div class="container-fluid bg-light text-center fixed-bottom">
        Thomas Henriksen &copy;
      </div>
    </footer>
    <script type="module" src="/js/handlers/login.mjs"></script>
    <script type="module" src="/js/index.mjs"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
