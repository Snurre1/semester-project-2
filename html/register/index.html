<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header>
      <div class="container-fluid">
        <p class="p1 text-center text-primary logo">LUX</p>
      </div>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../frontpage/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../login/index.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Register</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="text-center headers m-4">Register for an account</h1>
      <div class="container-fluid w-75 p-5">
        <form id="registerForm">
          <div class="mb-3">
            <label for="text" class="form-label">Name</label>
            <input
              type="text"
              name="name"
              class="form-control bg-light"
              pattern="^[\w]+$"
              title="Must only contain lower case and upper case letters, numbers and underscore. Example: HelloImauser"
              maxlength="20"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              name="email"
              class="form-control bg-light"
              pattern="^[\w\-.]+@(stud.)?noroff.no$"
              title="only people with stud.noroff.no can register"
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              name="password"
              class="form-control bg-light"
              required
              minlength="8"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Avatar</label>
            <input type="url" name="avatar" class="form-control bg-light" />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </main>
    <footer>
      <div class="container-fluid bg-light text-center fixed-bottom">
        Thomas Henriksen &copy;
      </div>
    </footer>
    <script type="module" src="/js/index.mjs"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
